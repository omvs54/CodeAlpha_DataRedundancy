<!DOCTYPE html>
<html>
<head>
    <title>Data Redundancy Removal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Enter Data</h1>
    <form action="/add" method="post">
        <input type="text" name="data" required>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
</body>
</html>
